<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <script src="./app.js"></script>
</head>
<body>
    <h2>Adding a new Member</h2>
    <form action="" id="memberForm">
        First Name: <input type="text" id="Firstname" name="First Name" required><br>
        Last Name: <input type="text" id="Lastname" name="Last Name" required><br>
        Address  : <input type="text" id="Address" name="Address" required><br>
        Phone Number: <input type="text" id="phonenumber" name="Phone Number" required><br>
        Email : <input type="email" id="email" name="Email" required><br>
        Date of Birth: <input type="date" id="dob" name="DateOfBirth" required><br>
        Membership Date: <input type="date" id="membership" name="MembershipDate" required><br>
        <button type="submit">Add Member</button>
    </form>
</body>
</html>
